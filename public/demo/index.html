<!doctype html>
<html>

<head>
    <title>Heat Demos</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <style>
        body,
        html {
            height: 100%;
        }

        body {
            background: #2b3990;
            background: linear-gradient(45deg, #2b3990 0%, #92278f 100%);
            overflow: hidden;
        }

        footer {
            color: white;
        }

        .btn-link {
            color: white;
            opacity: .5;
            text-transform: uppercase;
            font-size: .8em;
        }

        .btn-link:hover {
            color: white;
            opacity: 1;
            text-decoration: none;
        }

        #menu {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 8px;
            width: 128px;
            z-index: 100;
            pointer-events: none;
        }

        .btn-group-vertical {
            pointer-events: initial;
        }

        .card {
            z-index: 100;
            pointer-events: none;
        }

        #frameContainer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        iframe {
            height: 100%;
            width: 100%;
            border: none;
        }
    </style>

</head>

<body>

    <div class="card text-white bg-dark">
        <div class="card-body text-center">
            <p class="card-text">Welcome to HEAT. Enable the extension, choose a demo on the left and click!</p>
        </div>
    </div>

    <div id="menu" class="container h-100">

        <div class="row h-100 justify-content-center align-items-center">
            <div class="btn-group-vertical" role="group">
                <a class="btn btn-light  btn-lg" disabled>DEMOS</a>
                <a class="btn btn-dark btn-lg" href="/heatmap/?demo=true" target="demo">Heat</a>
                <a class="btn btn-dark btn-lg" href="/kissingbooth/?demo=true" target="demo">Kiss</a>
                <a class="btn btn-dark btn-lg" href="/sequence/?demo=true" target="demo">Sequence</a>
                <a class="btn btn-dark btn-lg" href="/baby/?demo=true" target="demo">Baby</a>
                <a class="btn btn-dark btn-lg" href="/paint/?demo=true" target="demo">Paint</a>
            </div>
        </div>
    </div>

    </div>

    <div id="frameContainer">
        <iframe name="demo"></iframe>
    </div>

    <script src="/js/heat.js"></script>

    <script>
        "use strict";

        // Initialize Heat.
        {
            const params = (new URL(document.location)).searchParams;
            const channel = params.get("channel") ||
                params.get("channelId") ||
                params.get("channelID") ||
                97032862;

            const heat = new Heat(channel);

            heat.addEventListener('click', (e) => {
                const x = parseInt(e.detail.x * window.innerWidth);
                const y = parseInt(e.detail.y * window.innerHeight);

                console.log(x, y);

                var element = document.elementFromPoint(x, y);

                console.log(element);

                element.click();
            });
        }
    </script>

</body>

</html>
